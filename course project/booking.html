<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронирование | CyberZone</title>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <header>
    <h1>CyberZone — Компьютерный клуб</h1>
    <nav>
      <ul>
        <li><a href="about.html">О нас</a></li>
        <li><a href="rates.html">Тарифы</a></li>
        <li><a href="hardware.html">Комплектющие</a></li>
        <li><a href="booking.html">Бронирование</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Забронировать место</h2>
      <form id="bookingForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required />

        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Время:</label>
        <input type="time" id="time" name="time" required />

        <label for="hours">Количество часов:</label>
        <input type="number" id="hours" name="hours" min="1" max="12" required />

        <button type="submit">Забронировать</button>
      </form>

      <div id="confirmation" style="margin-top: 1rem;"></div>
    </div>
  </main>

  <script src="js/booking.js"></script>
</body>
</html>
